kotlin.code.style=official

#Gradle
org.gradle.jvmargs=-Xmx8G -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options\="-Xmx8G"


#Android
android.nonTransitiveRClass=true
android.useAndroidX=true

#MPP
kotlin.mpp.androidSourceSetLayoutVersion=2
kotlin.mpp.enableCInteropCommonization=true

#Development
development=true

# Suppress noise about disabled Kotlin/Native targets on non-Apple hosts
kotlin.native.ignoreDisabledTargets=true

# The project defines custom source set dependencies; disable the default
# hierarchy template to avoid noisy warnings during configuration.
kotlin.mpp.applyDefaultHierarchyTemplate=false
